<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Fonts Preload -->
    <link
      rel="preload"
      href="./assets/fonts/inter-regular-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/_custom.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <img class="profile-card__picture" width="88" height='88' src="./assets/images/avatar-jessica.jpeg" alt="profile photo" />
      <address class="profile-card__info">
        <h1 class="profile-card__info-name">Jessica Randall</h1>
        <p class="profile-card__info-location">London, United Kingdom</p>
      </address>
      <p class="profile-card__vocation" >
        "Front-end developer and avid reader."
      </p>
      <section class="profile-card__social-links" aria-label="Social media links" role="navigation">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
